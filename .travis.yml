language: python
dist: bionic
addons:
  chrome: stable
before_install:
  - CDVERSION=`curl http://chromedriver.storage.googleapis.com/LATEST_RELEASE`
  - echo $CDVERSION
  - wget --no-verbose http://chromedriver.storage.googleapis.com/$CDVERSION/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo chmod u+x chromedriver
  - sudo mv chromedriver /usr/bin/
install:
  - pip install -r requirements.txt

script: nosetests -v --with-coverage --cover-tests unittests/ && robot --BROWSER:headlesschrome acceptance_tests
